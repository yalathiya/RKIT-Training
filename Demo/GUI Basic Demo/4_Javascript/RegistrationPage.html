<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="RegistrationPageCSS.css" />
  </head>
  <body onload="loadingMsg()">
    <div class="header">
      <img
        src="https://img.freepik.com/premium-vector/set-letter-font-b-c-d-logo-design-with-creative-concept_715639-871.jpg?w=2000"
        alt="logo"
        width="50"
        height="50"
      />
      <h2>Register Here !!</h2>
    </div>
    <div class="register">
      <form action="#" method="post" onsubmit="return validation()">
        <fieldset class="PersonalDetails">
          <legend>Personal Details</legend>
          <div class="inp">
            <label id="f_name lbl">First Name:</label>
            <input
              type="text"
              id="f_name"
              name="name"
              placeholder="Sachin"
              onkeydown="assuranceMsg()"
            />
          </div>
          <div class="inp">
            <div id="assuranceMsg" style="color: green"></div>
          </div>
          <div class="inp">
            <label id="l_name lbl">Last Name:</label>
            <input
              type="text"
              id="l_name"
              name="l_name"
              placeholder="Tendulkar"
            />
          </div>
          <div class="inp">
            <label id="dob lbl">Date of Birth:</label>
            <input type="date" id="dob" name="dob" />
          </div>
          <div class="inp">
            <label for="email ">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="inp">
            <label for="number">Mobile :</label>
            <input type="tel" id="number" name="number" />
          </div>
          <div class="inp">
            <label for="address">Address:</label>
            <textarea
              id="address"
              name="address"
              cols="50"
              rows="3"
              onfocus="focusEvent()"
              required
            ></textarea>
          </div>
        </fieldset>

        <br />
        <fieldset class="Educational Details">
          <legend>Educational Details</legend>

          <label class="year" for="year">Studying Year:</label><br />
          <input type="radio" id="1st" name="year" value="1st" />1st year
          <input type="radio" id="2nd" name="year" value="2nd" />2nd year
          <input type="radio" id="3rd" name="year" value="3rd" />3rd year
          <input type="radio" id="4th" name="year" value="4th" />4th year
          <br />
          <br />
          <label for="jobs">Intersted Positions:</label><br />
          <input type="checkbox" id="java" name="jobs" />Java Developer
          <input type="checkbox" id="web" name="jobs" />Web Developer
          <input type="checkbox" id="android" name="jobs" />Android Developer
          <br />
          <br />
          <label for="location">Prefered Job Location:</label>
          <select name="location" id="location">
            <option value="rjkt">Rajkot</option>
            <option value="srt">Surat</option>
            <option value="amd">Ahemdabad</option>
            <option value="wfh">Work From Home</option>
          </select>
          <br />
          <br />
          <label for="resume">Attach Resume :</label>
          <input type="file" id="resume" accept=".pdf, image/*" required />
        </fieldset>
        <br />
        <fieldset class="Credentials">
          <legend>Credentials</legend>
          <div class="inp">
            <label for="subscriptionFee">subscriptionFee:</label>
            <input type="text" id="subscriptionFee" name="subscriptionFee" />
          </div>
          <div class="inp">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="inp">
            <label for="pwd lbl">Password:</label>
            <input type="text" id="password" name="password" />
          </div>
          <div class="inp">
            <label for="cnf_pwd">Confirm Password:</label>
            <input type="password" id="cnf_pwd" name="cnf_pwd" />
            <div id="cnf_pwd_output"></div>
          </div>
        </fieldset>
        <input class="submit" type="submit" />
        <input
          class="reset"
          type="reset"
          onmouseover="resetMsg()"
          onmouseout="clearResetMsg()"
          onclick="resetMsgClick()"
        /><span id="resetMsg" style="color: red"></span>
      </form>
    </div>
    <hr />

    <div class="additional">
      <h3>Refer this video to fill the form</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/sGQSz22U8VM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <br />
    <br />
    <div class="footer">
      <a href="google.com" target="blank">ABCD Pvt Ltd.</a>
    </div>
    <script src="RegistrationPageScript.js"></script>
  </body>
</html>
