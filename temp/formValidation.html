<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <style>
      .error {
        color: red;
      }
    </style>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="username">User Name : </label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">Email : </label>
          <input type="email" id="email" name="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number : </label>
          <input
            type="text"
            id="mobileNumber"
            name="mobileNumber"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input
            type="text"
            id="password"
            name="password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password : </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
          />
          <span class="confirmPasswordMsg error"
            >Password & Confirm Password must be same!</span
          >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary mr-5">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </form>
    </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#confirmPassword").keyup(function () {
          if ($("#confirmPassword").val() === $("#password").val()) {
            $(".confirmPasswordMsg").hide();
          } else if ($("#confirmPassword").val() !== $("#password").val()) {
            $(".confirmPasswordMsg").show();
          }
        });
        $("#form").validate({
          rules: {
            username: "required",
            email: { required: true, email: true },
            mobileNumber: {
              required: true,
              number: true,
              minlength: 10,
              maxlength: 10,
            },
            password: { required: true, minlength: 8, maxlength: 16 },
            confirmPassword: { required: true },
          },
          messages: {
            username: "Username is required",
            email: "Please enter a valid email address",
            password:
              "Password length must be between 8 and 16 characters (inclusive)",
          },
        });
      });
    </script>
  </body>
</html>
