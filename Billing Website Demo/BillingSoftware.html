<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Software</title>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-dark">
      <div class="billingSection">
        <div class="companyDetails d-flex justify-content-between">
          <div class="companyLogo p-2">
            <img
              src="https://www.pngkit.com/png/detail/258-2588818_abc-company.png"
              alt="Company Logo"
              class="container"
              height="100px"
            />
          </div>
          <div class="companyContact">
            <div
              class="contact text-danger d-flex flex-column p-3 font-weight-bold"
            >
              <div class="contactNumber">+91 7046985354</div>
              <div class="contactPerson text-right">Yash Lathiya</div>
              <div class="mode">
                <button class="border rounded mt-2" id="btnMode">
                  Light Mode
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="customerDetails">
          <div class="customerId text-white" id="themeCustomerId">
            <form name="customerDetailsForm">
              <div class="row">
                <div class="formGroup col">
                  <label for="billNumberId">Bill No : </label>
                  <input
                    class="form-control text-danger border-danger font-weight-bold"
                    type="text"
                    id="billNumberId"
                    disabled
                  />
                </div>
                <div class="formGroup col">
                  <label for="customerId">Customer ID : </label>
                  <input
                    class="form-control text-danger"
                    type="text"
                    id="customerId"
                    name="customerId"
                  />
                </div>
                <div class="formGroup col-4">
                  <label for="billDate">Date<span>*</span> : </label>
                  <input class="form-control" type="date" id="billDate" />
                </div>
              </div>
              <div class="row">
                <div class="formGroup col-4">
                  <label for="customerName"
                    >Customer Name<span>*</span> :
                  </label>
                  <input class="form-control" type="text" id="customerName" />
                </div>
                <div class="formGroup col">
                  <label for="customerAddress">Customer Address : </label>
                  <input
                    class="form-control"
                    type="text"
                    id="customerAddress"
                  />
                </div>
              </div>
              <input id="btnCustomerSubmit" type="submit" hidden />
            </form>
          </div>
        </div>
        <div class="itemDetails my-2">
          <table
            class="table table-bordered text-white container"
            id="tableItemDetails"
          >
            <tr>
              <td>Sr No.</td>
              <td>Item Name<span>*</span></td>
              <td>price<span>*</span></td>
              <td>Qty<span>*</span></td>
              <td>Amount</td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  id="btnResetItems"
                >
                  Reset
                </button>
              </td>
            </tr>
            <tr>
              <form id="itemDetailsForm">
                <td>
                  <input class="form-control" type="text" id="srNo" disabled />
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    id="itemName"
                    name="itemName"
                  />
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    id="itemPrice"
                    name="itemPrice"
                  />
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text "
                    id="itemQuantity"
                    name="itemQuantity"
                  />
                </td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    id="itemAmount"
                    disabled
                  />
                </td>
                <td>
                  <button type="button" class="btn btn-danger" id="btnAddItem">
                    Add
                  </button>
                </td>
              </form>
            </tr>
          </table>
          <table
            id="tableTotalAmount"
            class="table table-bordered text-white container"
          >
            <tr>
              <td>Total Amount</td>
              <td class="text-center">
                <input
                  class="border-danger bg-white text-danger font-weight-bold rounded form-control"
                  type="text"
                  id="totalAmount"
                  disabled
                />
              </td>
            </tr>
          </table>
        </div>
        <div class="billFooter">
          <div class="row">
            <div class="billInformationv h-6 p-3 col-9 text-danger">
              This is computer generated invoice, There is no requirement of any
              physical signature.
            </div>
            <div class="col-3 mt-3">
              <button class="btn btn-danger mb-3" id="btnConfirm">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="bills" hidden></div>

      <div class="showBillSections row">
        <button
          type="button"
          class="btn btn-danger col mx-1"
          id="btnShowPreviousBills"
        >
          <a
            href="PreviousYearBills.html"
            class="text-white"
            style="text-decoration: none"
            id="themeBtnPreviousBills"
          >
            Previous Year Bills <br />(From JSON File)</a
          >
        </button>
        <button
          type="button"
          class="btn btn-danger col mr-1"
          id="btnShowConfirmedBills"
        >
          <a
            href="CurrentYearBills.html"
            class="text-white"
            style="text-decoration: none"
            id="themeBtnConfirmedBills"
          >
            Current Year Bills <br />
            (Confirmed from here)</a
          >
        </button>
      </div>
      <div class="extraSection" style="height: 20px"></div>
    </div>
