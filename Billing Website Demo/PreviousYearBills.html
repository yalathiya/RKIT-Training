<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previous Year Bills</title>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awosome -->
    <script
      src="https://kit.fontawesome.com/dec0fb98b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container bg-dark">
      <div class="billingSection">
        <div class="companyDetails d-flex justify-content-between">
          <div class="companyLogo p-2">
            <img
              src="https://www.pngkit.com/png/detail/258-2588818_abc-company.png"
              alt="Company Logo"
              class="container"
              height="100px"
            />
          </div>
          <div class="companyContact">
            <div
              class="contact text-danger d-flex flex-column p-3 font-weight-bold"
            >
              <div class="contactNumber">+91 7046985354</div>
              <div class="contactPerson text-right">Yash Lathiya</div>
            </div>
          </div>
        </div>
      </div>
      <div id="bills" hidden></div>
      <div class="showBillSections row">
        <button
          type="button"
          class="btn btn-danger col mx-1"
          id="btnShowPreviousBills"
        >
          <a
            href="BillingSoftware.html"
            class="text-white"
            style="text-decoration: none"
          >
            Home</a
          >
        </button>
        <button
          type="button"
          class="btn btn-danger col mr-1"
          id="btnShowConfirmedBills"
        >
          <a
            href="CurrentYearBills.html"
            class="text-white"
            style="text-decoration: none"
          >
            Current Year Bills <br />
            (Confirmed from here)</a
          >
        </button>
      </div>
      <div class="searchBill my-3 row">
        <input
          type="text"
          class="form-control col-6 ml-3"
          placeholder="Search Bill Details"
          id="searchBar"
        />
        <i
          class="fa-solid fa-magnifying-glass col-2 fa-2xl mt-3"
          style="color: #ffffff"
        ></i>
      </div>
      <div class="previousBills">
        <div
          class="text-white text-dark bg-white text-center"
          id="themePreviousBillsPage"
        >
          Previous Bills (From JSON File)
        </div>
        <table id="tablePreviousBills" class="table table-bordered text-white">
          <tr>
            <td>Bill Date</td>
            <td>Bill Number</td>
            <td>Total Amount</td>
            <td>Customer Name</td>
            <td>Customer ID</td>
            <td>Customer Address</td>
          </tr>
        </table>
      </div>
      <div class="extraSection" style="height: 20px"></div>
    </div>
    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery Script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="BillingSoftware.js"></script>
    <!-- theme Change Script -->
    <script src="themePreviousBills.js"></script>
  </body>
</html>
